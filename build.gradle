apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
    maven{
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

dependencies {
    compile 'org.freemarker:freemarker:2.3.20'
    compile 'dom4j:dom4j:1.6.1'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'oracle:ojdbc:6'
    compile 'db2jcc:db2jcc:4'
    compile 'com.h2database:h2:1.3.170'
    compile 'org.jodd:jodd-bean:3.7'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.47'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    //compile 'com.microsoft.sqlserver:sqljdbc4:4.0'

    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    //provided group: 'org.projectlombok', name: 'lombok', version: '1.18.0'

}
